<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/src/css/formnotice.css"  rel="stylesheet" />
    <title>Document</title>
</head>
<body>
        <div class="form-notice">
            <h2>Cadastre uma noticia :)</h2>
            <form   action="/createNotice" method="POST">
                <div class="input-box"> 
                    <div><label > Titulo</label></div>
                    <input name="title" type="text"  required/>
                </div>
                <div class="input-box"> 
                    <div><label >Categoria</label></div>
                    <input required type="text" name="category" />
                </div>
                <div class="input-box">
                   <div><label > Conteudo</label></div> 
                    <textarea style="resize: none;padding: 20px;" required name="content" ></textarea>
                </div>
                <div class="input-box">
                    <div><label > Imagem</label></div>
                    <input required type="url" name="imagem" />
                </div>
                <div class="input-box">
                   <div><label> Url amigavel</label></div> 
                    <input required type="text" name="slug" />
                </div>
                <div class="input-box">
                    <div><label > Seu nome de autor</label>
                    <input required name="author" type="author" />
                </div>
                <div class="actions">
                    <a href="/">voltar</a>
                    <input type="submit" value="enviar"/>
                
                </div>
               
            </form>
        </div>
</body>
</html>
